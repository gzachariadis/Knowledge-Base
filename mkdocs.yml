site_name: Explained Simply
site_url: https://sitename.example
theme:
  name: material
  font: 
    text: Comfortaa
    code: Red Hat Mono
  icon:
    logo: fontawesome/solid/w
  palette:
    scheme: slate
  plugins:
    - typeset

nav:

  - <i class="hgi-stroke hgi-book-open-01"></i> Start Here: start-here/index.md
  - <i class="hgi-stroke hgi-cloud"></i> Getting Online:
      - <i class="hgi-stroke hgi-corporate"></i> Service Providers: getting-online/service-providers/choosing-a-provider.md
      - <i class="hgi-stroke hgi-internet-antenna-03"></i> Long Range Antennas: getting-online/equipment/long-range-antennas/antenna-01.md
      - <i class="hgi-stroke hgi-router-02"></i> Gateways: getting-online/equipment/gateways/index.md
      - <i class="hgi-stroke hgi-wifi-lock"></i> Access Points: getting-online/equipment/access-points/access-points-01.md
      - <i class="hgi-stroke hgi-fire-security"></i> Hardware Firewalls: getting-online/hardware-firewalls/choosing-a-hardware-firewall.md
      - <i class="hgi-stroke hgi-computer-cloud"></i> Virtual Private Networks (VPNs): getting-online/virtual-private-networks/index.md
  - <i class="hgi-stroke hgi-wrench-01"></i> Hardware:
    - <i class="hgi-stroke hgi-smartphone-wifi"></i> Smartphone:
      - <i class="hgi-stroke hgi-shopping-bag-03"></i> Phone Models: devices/smart-phone/phone-models/choosing-a-device.md
      - <i class="hgi-stroke hgi-simcard-01"></i> Subscriber ID Module (SIM): devices/smart-phone/choosing-a-sim/index.md
      - <i class="hgi-stroke hgi-layers-02"></i> Operating System: devices/smart-phone/operating-systems/choosing-an-operating-system.md
      - <i class="hgi-stroke hgi-grid-view"></i> Applications Catalog: devices/smart-phone/applications-catalog/index.md
      - <i class="hgi-stroke hgi-cpu-settings"></i> System Settings: devices/smart-phone/system-settings/index.md
  - <i class="hgi-stroke hgi-user"></i> Accounts:
    - Data:
      - <i class="hgi-stroke hgi-mail-at-sign-01"></i> Email: accounts/creating/email.md
      - <i class="hgi-stroke hgi-user-status"></i> Username: accounts/creating/usernames.md
      - <i class="hgi-stroke hgi-lock-key"></i> Passwords: accounts/creating/passwords.md
      - <i class="hgi-stroke hgi-signal-medium-01"></i> Phone Numbers: accounts/creating/phone-numbers.md
      - <i class="hgi-stroke hgi-database-import"></i> Personal Information: accounts/creating/personal-info.md
    - Authentication:
      - Passwordless Authentication: accounts/authenticating/passwordless-authentication/home.md
      - Two-Factor (2FA) Authentication: accounts/authenticating/two-factor-authentication/home.md
  - OPSec:
    - Managing Credentials:
      - <i class="hgi-stroke hgi-hard-drive"></i> Hardware Encrypted Drives: managing-credentials/options/hardware-encrypted-usb-drives/index.md
      - <i class="hgi-stroke hgi-lock-key"></i> Hardware Security Keys: managing-credentials/options/hardware-keys/index.md
      - <i class="hgi-stroke hgi-circle-password"></i> Password Managers: managing-credentials/options/password-managers/home.md
extra_css:
  - assets/css/main.css
  - https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css
  - https://cdn.materialdesignicons.com/6.4.95/css/materialdesignicons.min.css
  - https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css
  - https://cdn.jsdelivr.net/npm/@primer/octicons@latest/dist/octicons.css
  - https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css
  - https://cdn.hugeicons.com/font/hgi-stroke-rounded.css

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  - pymdownx.blocks.caption
